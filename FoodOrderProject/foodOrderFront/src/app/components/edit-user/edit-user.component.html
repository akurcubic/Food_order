<app-navbar></app-navbar>
<div class="container mt-4">
  <h2 class="mb-4">Edit User</h2>
  <form [formGroup]="editUserForm" (ngSubmit)="editUser()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        formControlName="firstName"
        [ngClass]="{'is-invalid': editUserForm.get('firstName')?.invalid && editUserForm.get('firstName')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="editUserForm.get('firstName')?.invalid && editUserForm.get('firstName')?.touched">
        First Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        id="lastName"
        type="text"
        class="form-control"
        formControlName="lastName"
        [ngClass]="{'is-invalid': editUserForm.get('lastName')?.invalid && editUserForm.get('lastName')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="editUserForm.get('lastName')?.invalid && editUserForm.get('lastName')?.touched">
        Last Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{'is-invalid': editUserForm.get('email')?.invalid && editUserForm.get('email')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="editUserForm.get('email')?.invalid && editUserForm.get('email')?.touched">
        Valid email is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Permissions</label>
      <div *ngFor="let permission of permiss">
        <input
          type="checkbox"
          [value]="permission"
          (change)="onPermissionChange(permission, $event)"
          [checked]="editUserForm.value.permissions.includes(permission)"
        /> {{ permission }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="editUserForm.invalid">Edit User</button>
  </form>
</div>
