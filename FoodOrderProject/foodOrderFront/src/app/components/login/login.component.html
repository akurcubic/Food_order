<div class="login-container">
  <form class="login-form">
    <h2>LogIn</h2>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label class="my-label">Email</mat-label>
      <input matInput type="email" name="email" placeholder="Enter your email" [(ngModel)]="loginRequest.email"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" placeholder="Enter your password" [(ngModel)]="loginRequest.password"/>
    </mat-form-field>

    <button mat-raised-button color="primary" class="login-button" (click)="submit()" >Login</button>
    <p *ngIf="errorMessage != ''" class="text-danger">{{errorMessage}}</p>
  </form>
</div>
