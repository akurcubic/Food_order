<app-navbar></app-navbar>
<div class="container mt-4">
  <h2 class="mb-4">Add New User</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        formControlName="firstName"
        [ngClass]="{'is-invalid': addUserForm.get('firstName')?.invalid && addUserForm.get('firstName')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="addUserForm.get('firstName')?.invalid && addUserForm.get('firstName')?.touched">
        First Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        id="lastName"
        type="text"
        class="form-control"
        formControlName="lastName"
        [ngClass]="{'is-invalid': addUserForm.get('lastName')?.invalid && addUserForm.get('lastName')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="addUserForm.get('lastName')?.invalid && addUserForm.get('lastName')?.touched">
        Last Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{'is-invalid': addUserForm.get('password')?.invalid && addUserForm.get('password')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="addUserForm.get('password')?.invalid && addUserForm.get('password')?.touched">
        Password is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{'is-invalid': addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched">
        Valid email is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Permissions</label>
      <div *ngFor="let permission of permiss">
        <input
          type="checkbox"
          [value]="permission"
          (change)="onPermissionChange(permission, $event)"
        /> {{ permission }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="addUserForm.invalid">Add User</button>
  </form>
</div>
